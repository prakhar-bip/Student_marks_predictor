<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Predict Student Performance</h2>
        <form action="/prediction" method="POST">
            
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="race" class="form-label">Race/Ethnicity</label>
                <input type="text" class="form-control" name="race/ethnicity" id="race" required>
            </div>

            <div class="mb-3">
                <label for="education" class="form-label">Parental Level of Education</label>
                <input type="text" class="form-control" name="parental level of education" id="education" required>
            </div>

            <div class="mb-3">
                <label for="lunch" class="form-label">Lunch</label>
                <select class="form-select" name="lunch" id="lunch" required>
                    <option value="">Select Lunch Type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="prep" class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test preparation course" id="prep" required>
                    <option value="">Select Option</option>
                    <option value="completed">Completed</option>
                    <option value="none">None</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="reading" class="form-label">Reading Score</label>
                <input type="number" class="form-control" name="reading score" id="reading" required>
            </div>

            <div class="mb-3">
                <label for="writing" class="form-label">Writing Score</label>
                <input type="number" class="form-control" name="writing score" id="writing" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-success mt-4 text-center">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
